<body>
	<script type="text/javascript">
		n = prompt("oruul");
		now = new Date();
		hours = now.getHours();
		if (hours<12) {
			n=n*n
		}else if (hours>12,hours<25){
			n=Math.sqrt(n)
		}	
		window.alert(n);


	</script>
