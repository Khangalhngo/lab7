<body>
	<script>	
						a= prompt("toog oruul");
						b= a.length;
						sum =0;
						for(x=0; x<b;x++){ 
						 sum += parseInt(a[x]);
						}
						console.log(sum);
						var n = sum.toString();

							var p=n.length
							console.log(p);
						count= 0;
						c=p/2;
						for(i=0; i<(parseInt(c));i++,p--){
							if (n[i]==n[p-1]) {
								count++;
							}else{
								count--;
							}
						}
						if (count==parseInt(c)) {
							alert("mon");
						}else{
							alert("bish");
						}
		</script>
