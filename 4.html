<script>
		  window.alert("Array dahi hamgiin eronhii huwaagdagchiig olno!");
          var n1  = prompt(" a=:");
          var n2 = prompt(" b=:");
          var n3 = prompt(" c=:");
          var n4 = prompt(" d=:");
          var n5 = prompt(" e=:");
          var a = Math.max(n1, n2, n4, n5, n3);
          var b = Math.min(n1, n2, n4, n5, n3);
          var x=a;
          var y=b;
          document.write("hamgiin ih ni " + a + " hamgiin baga ni " + b);
          function lcm_two_numbers(x, y) {
          if (typeof x !== "number" || typeof y !== "number"){
          	  return false;
              }
              return !x || !y ? 0 : Math.abs((x * y) / gcd_two_numbers(x, y));
            }
           function gcd_two_numbers(x, y) {
              x = Math.abs(x);
              y = Math.abs(y);
              while (y) {
              var t = y;
              y = x % y;
              x = t;
             }
              return x;
          }
            document.write(" Hamgiin baga eronhii huwaadagch ni: " + lcm_two_numbers(a, b));
		</script>
